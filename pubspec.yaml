name: eva_mobile
description: EVA Clean - Terminal de Voz para Idosos
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Navigation
  go_router: ^13.0.0

  # Firebase (Push notifications for incoming calls)
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9
  flutter_local_notifications: ^18.0.1

  # Audio (Voice calls)
  audioplayers: ^5.2.1
  sound_stream: ^0.4.2
  permission_handler: 11.3.0

  # Network (API + WebSocket)
  web_socket_channel: ^2.4.0
  http: ^1.2.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Utilities
  logger: ^2.0.2+1
  flutter_dotenv: ^5.1.0
  package_info_plus: ^9.0.0
  path_provider: ^2.1.2
  intl: ^0.20.2
  url_launcher: ^6.2.4

  # UI
  cupertino_icons: ^1.0.6

  # Native Call UI
  flutter_callkit_incoming: ^2.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - android/app/google-services.json
    - assets/images/
    - assets/sounds/
