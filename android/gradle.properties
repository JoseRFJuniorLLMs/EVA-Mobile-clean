org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true
gradle.user.home=D:/.gradle_home

# Disable Kotlin incremental compilation to avoid cross-drive path issues
kotlin.incremental=false
kotlin.incremental.java=false

# Enable Gradle Toolchain Auto-Provisioning (will download JDK 17 automatically)
org.gradle.java.installations.auto-detect=true
org.gradle.java.installations.auto-download=true


