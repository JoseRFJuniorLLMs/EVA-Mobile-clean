<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="EVA - Assistente Virtual para Idosos">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="eva_mobile">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png" />

  <title>eva_mobile</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <script>
    // Registro do Service Worker para o Firebase Cloud Messaging
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        // Registra o arquivo que criamos na pasta web
        navigator.serviceWorker.register('/firebase-messaging-sw.js')
          .then(function (registration) {
            console.log('Firebase Service Worker registrado com sucesso:', registration.scope);
          })
          .catch(function (error) {
            console.error('Falha ao registrar o Firebase Service Worker:', error);
          });
      });
    }
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
